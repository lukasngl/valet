replicaCount: 1

image:
  repository: ghcr.io/lukasngl/secret-manager-operator
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Leader election for HA deployments
leaderElection:
  enabled: true

# Azure authentication
# Option 1: Environment variables (for testing)
# Option 2: Workload Identity (recommended for AKS)
azure:
  # Set to true to use Workload Identity
  workloadIdentity:
    enabled: false
    clientId: ""

  # Or provide credentials via env vars (not recommended for production)
  credentials:
    enabled: false
    tenantId: ""
    clientId: ""
    clientSecret: ""
    # Or reference an existing secret
    existingSecret: ""
    existingSecretKeys:
      tenantId: AZURE_TENANT_ID
      clientId: AZURE_CLIENT_ID
      clientSecret: AZURE_CLIENT_SECRET

# Metrics
metrics:
  enabled: true
  port: 8080

# Health probes
healthProbe:
  port: 8081
