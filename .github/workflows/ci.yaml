name: CI

on:
  push:
    branches: [main, ci-test-release]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  nix-matrix:
    runs-on: ubuntu-latest
    outputs:
      checks: ${{ steps.set.outputs.checks }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - id: set
        run: |
          checks=$(nix flake show --json 2>/dev/null | jq -c '[.checks."x86_64-linux" | to_entries[] | {check: .key}]')
          echo "checks=$checks" >> "$GITHUB_OUTPUT"

  check:
    needs: nix-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.nix-matrix.outputs.checks) }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run ${{ matrix.check }}
        run: nix build .#checks.x86_64-linux.${{ matrix.check }} -L

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: nix develop .#ci -c bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache devShell
        run: true

      - name: Run tests
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          TEST_AZURE_OWNED_APP_OBJECT_ID: ${{ secrets.TEST_AZURE_OWNED_APP_OBJECT_ID }}
          TEST_AZURE_OTHER_APP_OBJECT_ID: ${{ secrets.TEST_AZURE_OTHER_APP_OBJECT_ID }}
        run: gotestsum --format github-actions -- -timeout 10m -coverprofile=coverage.txt -coverpkg=./internal/... ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt
          fail_ci_if_error: true

  push-nightly:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci-test-release'
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Get nightly tag
        id: version
        run: |
          VERSION=$(cat version.txt)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-dev.${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Write dev version
        run: echo "${{ steps.version.outputs.tag }}" > version.txt

      - name: Build and push image
        run: |
          nix develop -c just image-push \
            --dest-creds=token:${{ secrets.GITHUB_TOKEN }} \
            --additional-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}

      - name: Package and push Helm chart
        run: |
          echo "${{ github.token }}" | nix develop -c helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          nix develop -c helm package charts/secret-manager \
            --version ${{ steps.version.outputs.tag }} \
            --app-version ${{ steps.version.outputs.tag }}
          nix develop -c helm push secret-manager-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

  push-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Get version tags
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f2)"
          {
            echo "version=${VERSION}"
            echo "major_minor=${MAJOR}.${MINOR}"
            echo "major=${MAJOR}"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push image
        run: |
          nix develop -c just image-push \
            --dest-creds=token:${{ secrets.GITHUB_TOKEN }} \
            --additional-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            --additional-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major_minor }} \
            --additional-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}

      - name: Package and push Helm chart
        run: |
          echo "${{ github.token }}" | nix develop -c helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          nix develop -c helm package charts/secret-manager \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}
          nix develop -c helm push secret-manager-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
