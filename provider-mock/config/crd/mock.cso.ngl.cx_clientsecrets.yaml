apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clientsecrets.mock.cso.ngl.cx
spec:
  group: mock.cso.ngl.cx
  names:
    kind: ClientSecret
    listKind: ClientSecretList
    plural: clientsecrets
    singular: clientsecret
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - secretRef
              properties:
                secretRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      minLength: 1
                secretData:
                  type: object
                  additionalProperties:
                    type: string
                validity:
                  type: string
                shouldFailProvision:
                  type: boolean
                shouldFailDeleteKey:
                  type: boolean
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                phase:
                  type: string
                  enum:
                    - Pending
                    - Ready
                    - Failed
                currentKeyId:
                  type: string
                activeKeys:
                  type: array
                  items:
                    type: object
                    required:
                      - keyId
                      - createdAt
                      - expiresAt
                    properties:
                      keyId:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      expiresAt:
                        type: string
                        format: date-time
                failureCount:
                  type: integer
                lastFailure:
                  type: string
                  format: date-time
                lastFailureMessage:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - reason
                      - message
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      observedGeneration:
                        type: integer
                        format: int64
