apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "provider-azure.fullname" . }}
  labels:
    {{- include "provider-azure.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - valet.ngl.cx
  resources:
  - azureclientsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - valet.ngl.cx
  resources:
  - azureclientsecrets/finalizers
  verbs:
  - update
- apiGroups:
  - valet.ngl.cx
  resources:
  - azureclientsecrets/status
  verbs:
  - get
  - patch
  - update
